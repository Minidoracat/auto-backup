version: '3.8'
services:
  auto_backup:
    image: minidoracat/auto-backup:latest
    volumes:
      - /path/to/source:/app/source
      - /path/to/backup:/app/backup
    environment:
      - SOURCE_DIRECTORY=/app/source
      - TARGET_DIRECTORY=/app/backup
      - BACKUP_COUNT=5
      - BACKUP_FREQUENCY_HOURS=1
      - COMPRESS=true
